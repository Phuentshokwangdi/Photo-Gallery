<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <br><br>
        <h3>Exploring the Birds of Bhutan</h3>
        <br><br>

        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img src="" alt="Photo" id="lightbox-image">
        </div>

        <div class="image">
            <a href="images/crow.jpeg"><img src="images/crow.jpeg" alt="crow"></a>
            <a href="images/crane.jpg"><img src="images/crane.jpg" alt="crane"></a>
            <a href="images/hornbill.jpg"><img src="images/hornbill.jpg" alt="hornbill"></a>
            <a href="images/whitehawk.jpeg"><img src="images/whitehawk.jpeg" alt="whitehawk"></a>
            <a href="images/Raven.jpeg"><img src="images/Raven.jpeg" alt="Raven"></a>
            <a href="images/nuthatch.jpeg"><img src="images/nuthatch.jpeg" alt="nuthatch"></a>
            <a href="images/ward trogon.jpg"><img src="images/ward trogon.jpg" alt="Ward trogon"></a>
            <a href="images/woodpecker.jpg"><img src="images/woodpecker.jpg" alt="woodpecker"></a>
        </div>
    </div>
    <script src="script.js">

    </script>

</body>

</html>
